# ═══════════════════════════════════════════════════════════════════════════════
# Components
# ═══════════════════════════════════════════════════════════════════════════════
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: RS256 JWT access token. See Requirement 1 for claims structure.

  parameters:
    CourtId:
      name: courtId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Court unique identifier
    TicketId:
      name: ticketId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Support ticket unique identifier

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Missing or invalid authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Insufficient permissions for this operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: Resource conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    # ─── Enums ──────────────────────────────────────────────────────────────
    CourtType:
      type: string
      enum: [TENNIS, PADEL, BASKETBALL, FOOTBALL_5X5]

    LocationType:
      type: string
      enum: [INDOOR, OUTDOOR]

    UserRole:
      type: string
      enum: [CUSTOMER, COURT_OWNER, PLATFORM_ADMIN]

    BookingConfirmationMode:
      type: string
      enum: [INSTANT, MANUAL]

    SubscriptionStatus:
      type: string
      enum: [TRIAL, ACTIVE, EXPIRED, NONE]

    StripeAccountStatus:
      type: string
      enum: [PENDING, ACTIVE, RESTRICTED, DISABLED, NOT_STARTED]

    # ─── Auth ───────────────────────────────────────────────────────────────
    RegisterRequest:
      type: object
      required: [oauthProvider, oauthToken, role, termsAccepted]
      properties:
        oauthProvider:
          type: string
          enum: [GOOGLE, FACEBOOK, APPLE]
        oauthToken:
          type: string
          description: OAuth access token from provider
        role:
          $ref: '#/components/schemas/UserRole'
        termsAccepted:
          type: boolean
          description: Must be true
        language:
          type: string
          enum: [el, en]
          default: en

    LoginRequest:
      type: object
      required: [oauthProvider, oauthToken]
      properties:
        oauthProvider:
          type: string
          enum: [GOOGLE, FACEBOOK, APPLE]
        oauthToken:
          type: string

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT access token (15-minute lifetime)
        refreshToken:
          type: string
          description: Refresh token (30-day lifetime)
        expiresIn:
          type: integer
          description: Access token TTL in seconds
        user:
          $ref: '#/components/schemas/UserProfile'

    LinkProviderRequest:
      type: object
      required: [oauthProvider, oauthToken]
      properties:
        oauthProvider:
          type: string
          enum: [GOOGLE, FACEBOOK, APPLE]
        oauthToken:
          type: string

    OAuthProvider:
      type: object
      properties:
        provider:
          type: string
          enum: [GOOGLE, FACEBOOK, APPLE]
        linkedAt:
          type: string
          format: date-time
        email:
          type: string
          format: email

    # ─── Users ──────────────────────────────────────────────────────────────
    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        phone:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        language:
          type: string
          enum: [el, en]
        verified:
          type: boolean
          description: Court owner verification status
        stripeConnected:
          type: boolean
        subscriptionStatus:
          $ref: '#/components/schemas/SubscriptionStatus'
        trialDaysRemaining:
          type: integer
          nullable: true
        createdAt:
          type: string
          format: date-time

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        language:
          type: string
          enum: [el, en]

    UserPreferences:
      type: object
      properties:
        preferredDays:
