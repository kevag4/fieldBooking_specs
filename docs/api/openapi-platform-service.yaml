      responses:
        '200':
          description: Subscription details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionDetail'
    post:
      tags: [Subscription]
      summary: Subscribe to a plan
      description: |
        Creates a Stripe Subscription for the court owner. Used after trial expires or
        to reactivate an expired subscription. COURT_OWNER only.
      operationId: createSubscription
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tier, paymentMethodId]
              properties:
                tier:
                  type: string
                  enum: [BASIC, PRO]
                paymentMethodId:
                  type: string
                  description: Stripe payment method token from client-side Stripe Elements
      responses:
        '201':
          description: Subscription created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionDetail'
        '402':
          description: Payment failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags: [Subscription]
      summary: Change subscription tier
      description: |
        Upgrade (immediate proration) or downgrade (end of billing cycle). COURT_OWNER only.
      operationId: changeSubscriptionTier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tier]
              properties:
                tier:
                  type: string
                  enum: [BASIC, PRO]
      responses:
        '200':
          description: Tier changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionDetail'
        '422':
          description: Already on this tier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags: [Subscription]
      summary: Cancel subscription
      description: |
        Cancels at end of current billing period. Access continues until period end. COURT_OWNER only.
      operationId: cancelSubscription
      responses:
        '200':
          description: Subscription cancelled
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscriptionId:
                    type: string
                    format: uuid
                  status:
                    type: string
                    enum: [CANCEL_AT_PERIOD_END]
                  accessUntil:
                    type: string
                    format: date-time
        '422':
          description: Already cancelled

