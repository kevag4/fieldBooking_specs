      operationId: getCourtDefaults
      responses:
        '200':
          description: Court defaults
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourtDefaults'
    put:
      tags: [Settings]
      summary: Update court defaults
      description: Default settings applied when creating new courts.
      operationId: updateCourtDefaults
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourtDefaults'
      responses:
        '200':
          description: Defaults updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourtDefaults'

  /api/settings/scheduled-reports:
    get:
      tags: [Settings]
      summary: Get scheduled report configuration
      operationId: getScheduledReports
      responses:
        '200':
          description: Scheduled report config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduledReportConfig'
    put:
      tags: [Settings]
      summary: Update scheduled report configuration
      description: Configure automatic weekly/monthly email reports.
      operationId: updateScheduledReports
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduledReportConfig'
      responses:
        '200':
          description: Config updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduledReportConfig'

  /api/settings/reminder-rules:
    get:
      tags: [Settings]
      summary: List reminder rules
      description: Returns all reminder check rules for the court owner. Max 10 active rules.
      operationId: listReminderRules
      responses:
        '200':
          description: Reminder rules
          content:
            application/json:
              schema:
                type: object
                properties:
                  rules:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReminderRule'
                  totalCount:
                    type: integer
    post:
      tags: [Settings]
      summary: Create reminder rule
      operationId: createReminderRule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReminderRuleRequest'
      responses:
        '201':
          description: Rule created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReminderRule'
        '422':
          description: Maximum 10 active rules reached
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/settings/reminder-rules/{ruleId}:
    put:
      tags: [Settings]
      summary: Update reminder rule
      operationId: updateReminderRule
      parameters:
        - name: ruleId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReminderRuleRequest'
      responses:
        '200':
          description: Rule updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReminderRule'
    delete:
      tags: [Settings]
      summary: Delete reminder rule
      operationId: deleteReminderRule
      parameters:
        - name: ruleId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Rule deleted

  # ─── Audit Log ──────────────────────────────────────────────────────────────
  /api/audit-log:
    get:
      tags: [Audit Log]
      summary: Get court owner audit log
      description: |
        Returns immutable audit log entries for the authenticated court owner.
        Filterable by date range, action type, and resource type. Read-only.
        PLATFORM_ADMIN can view any court owner's audit log via /api/admin/audit-log.
      operationId: getAuditLog
      parameters:
        - name: from
          in: query
          schema:
            type: string
            format: date
        - name: to
          in: query
          schema:
            type: string
            format: date
        - name: actionType
          in: query
          schema:
            type: string
          description: Comma-separated action types (e.g., COURT_CREATED,BOOKING_CONFIRMED)
        - name: resourceType
          in: query
          schema:
            type: string
          description: Comma-separated resource types (e.g., COURT,BOOKING)
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 50
        - name: sort
          in: query
          schema:
            type: string
            default: timestamp,desc
      responses:
        '200':
          description: Audit log entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogResponse'

  # ─── Search ─────────────────────────────────────────────────────────────────
  /api/search:
    get:
      tags: [Search]
      summary: Global search
      description: |
        Searches across bookings (by ID, customer name, date), courts (by name),
        and promo codes (by code). Results grouped by category. COURT_OWNER only.
        Supports keyboard shortcut Ctrl+K in admin portal.
      operationId: globalSearch
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            minLength: 2
        - name: types
          in: query
          schema:
            type: string
            default: BOOKING,COURT,PROMO_CODE
          description: Comma-separated result types to include
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Search results grouped by category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'

  # ─── Bulk Operations ────────────────────────────────────────────────────────
  /api/courts/bulk-update:
    post:
      tags: [Bulk Operations]
      summary: Bulk update courts
      description: |
        Apply changes to multiple courts in a single operation: pricing, availability,
        cancellation policy, confirmation mode, enable/disable. Each court validated
        independently. COURT_OWNER only.
      operationId: bulkUpdateCourts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [courtIds, changes]
              properties:
                courtIds:
                  type: array
                  items:
                    type: string
                    format: uuid
                changes:
                  type: object
                  properties:
                    basePrice:
                      type: number
                      format: decimal
                      nullable: true
                    confirmationMode:
                      $ref: '#/components/schemas/BookingConfirmationMode'
                    waitlistEnabled:
                      type: boolean
                      nullable: true
                    cancellationPolicy:
                      $ref: '#/components/schemas/CancellationPolicy'
                    availabilityWindows:
                      type: array
                      items:
                        $ref: '#/components/schemas/AvailabilityWindow'
                      nullable: true
      responses:
        '207':
          description: Multi-status with per-court results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkCourtUpdateResult'

  # ─── Verification ───────────────────────────────────────────────────────────
  /api/verification:
    post:
      tags: [Verification]
      summary: Submit verification documents
      description: |
        Court owner submits business documents for verification. Creates a PENDING_REVIEW request.
        Only one pending request allowed at a time.
      operationId: submitVerification
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [businessName, taxId, businessType, businessAddress, proofDocument]
              properties:
                businessName:
                  type: string
                taxId:
                  type: string
                businessType:
                  type: string
                  enum: [SOLE_PROPRIETOR, COMPANY, ASSOCIATION]
                businessAddress:
                  type: string
                proofDocument:
                  type: string
                  format: binary
                  description: PDF/JPEG/PNG, max 10MB
      responses:
        '201':
          description: Verification request created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationRequest'
        '409':
          description: Verification already pending
    get:
      tags: [Verification]
      summary: Get verification status
      description: Returns the court owner's current verification status and request history.
      operationId: getVerificationStatus
      responses:
        '200':
          description: Verification status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationStatus'

  /api/admin/verifications:
    get:
      tags: [Verification, Admin]
      summary: List pending verification requests
      description: Returns all pending verification requests. PLATFORM_ADMIN only.
      operationId: adminListVerifications
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING_REVIEW, APPROVED, REJECTED]
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Verification requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationListResponse'

  /api/admin/verifications/{requestId}/approve:
    post:
      tags: [Verification, Admin]
      summary: Approve verification request
      operationId: adminApproveVerification
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                notes:
                  type: string
                  nullable: true
      responses:
        '200':
          description: Verification approved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationRequest'

  /api/admin/verifications/{requestId}/reject:
    post:
      tags: [Verification, Admin]
      summary: Reject verification request
      operationId: adminRejectVerification
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [reason]
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: Verification rejected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationRequest'


# ═══════════════════════════════════════════════════════════════════════════════
# Components
# ═══════════════════════════════════════════════════════════════════════════════
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: RS256 JWT access token. See Requirement 1 for claims structure.

  parameters:
    CourtId:
      name: courtId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Court unique identifier
    TicketId:
      name: ticketId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Support ticket unique identifier
    IdempotencyKey:
      name: X-Idempotency-Key
      in: header
      required: false
      schema:
        type: string
        format: uuid
      description: |
        Client-generated UUID v4 for request deduplication. Required for state-changing
        operations (court creation, rating submission, support ticket creation). The server
        will return the same response for duplicate requests with the same idempotency key
        within 24 hours.

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Missing or invalid authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Insufficient permissions for this operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: Resource conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    RateLimited:
      description: Too many requests — rate limit exceeded
      headers:
        Retry-After:
          schema:
            type: integer
          description: Number of seconds to wait before retrying
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    # ─── Enums ──────────────────────────────────────────────────────────────
    CourtType:
      type: string
      enum: [TENNIS, PADEL, BASKETBALL, FOOTBALL_5X5]

    LocationType:
      type: string
      enum: [INDOOR, OUTDOOR]

    UserRole:
      type: string
      enum: [CUSTOMER, COURT_OWNER, PLATFORM_ADMIN]

    BookingConfirmationMode:
      type: string
      enum: [INSTANT, MANUAL]

    SubscriptionStatus:
      type: string
      enum: [TRIAL, ACTIVE, EXPIRED, NONE]

    StripeAccountStatus:
      type: string
      enum: [PENDING, ACTIVE, RESTRICTED, DISABLED, NOT_STARTED]

    # ─── Auth ───────────────────────────────────────────────────────────────
    RegisterRequest:
      type: object
      required: [oauthProvider, oauthToken, role, termsAccepted]
      properties:
        oauthProvider:
          type: string
          enum: [GOOGLE, FACEBOOK, APPLE]
        oauthToken:
          type: string
          description: OAuth access token from provider
        role:
          $ref: '#/components/schemas/UserRole'
        termsAccepted:
          type: boolean
          description: Must be true
        language:
          type: string
          enum: [el, en]
          default: en

    LoginRequest:
      type: object
      required: [oauthProvider, oauthToken]
      properties:
        oauthProvider:
          type: string
          enum: [GOOGLE, FACEBOOK, APPLE]
        oauthToken:
          type: string

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT access token (15-minute lifetime)
        refreshToken:
          type: string
          description: Refresh token (30-day lifetime)
        expiresIn:
          type: integer
          description: Access token TTL in seconds
        user:
          $ref: '#/components/schemas/UserProfile'

    LinkProviderRequest:
      type: object
      required: [oauthProvider, oauthToken]
      properties:
        oauthProvider:
          type: string
          enum: [GOOGLE, FACEBOOK, APPLE]
        oauthToken:
          type: string

    OAuthProvider:
      type: object
      properties:
        provider:
          type: string
          enum: [GOOGLE, FACEBOOK, APPLE]
        linkedAt:
          type: string
          format: date-time
        email:
          type: string
          format: email

    # ─── Users ──────────────────────────────────────────────────────────────
    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        phone:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        language:
          type: string
          enum: [el, en]
        verified:
          type: boolean
          description: Court owner verification status
        stripeConnected:
          type: boolean
        subscriptionStatus:
          $ref: '#/components/schemas/SubscriptionStatus'
        trialDaysRemaining:
          type: integer
          nullable: true
        createdAt:
          type: string
          format: date-time

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        language:
          type: string
          enum: [el, en]

    UserPreferences:
      type: object
      properties:
        preferredDays:
          type: array
          items:
            type: string
            enum: [MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY]
        preferredStartTime:
          type: string
          format: time
        preferredEndTime:
          type: string
          format: time
        maxSearchDistanceKm:
          type: number
          format: double
          default: 10
        notificationPreferences:
          $ref: '#/components/schemas/NotificationPreferences'
        doNotDisturbStart:
          type: string
          format: time
          nullable: true
        doNotDisturbEnd:
          type: string
          format: time
          nullable: true

    NotificationPreferences:
      type: object
      properties:
        bookingEvents:
          type: boolean
          default: true
        favoriteCourtAlerts:
          type: boolean
          default: true
        promotionalNotifications:
          type: boolean
          default: true
        emailNotifications:
          type: boolean
          default: true
        pushNotifications:
          type: boolean
          default: true

    SkillLevel:
      type: object
      properties:
        courtType:
          $ref: '#/components/schemas/CourtType'
        level:
          type: integer
          minimum: 1
          maximum: 7

    # ─── Courts ─────────────────────────────────────────────────────────────
    CreateCourtRequest:
      type: object
      required: [name, courtType, locationType, latitude, longitude, address, basePrice]
      properties:
        name:
          type: object
          properties:
            el:
              type: string
            en:
              type: string
          required: [el]
        description:
          type: object
          properties:
            el:
              type: string
            en:
              type: string
        courtType:
          $ref: '#/components/schemas/CourtType'
        locationType:
          $ref: '#/components/schemas/LocationType'
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        address:
          type: string
        basePrice:
          type: number
          format: decimal
          description: Base price in EUR
        durationMinutes:
          type: integer
          description: Override default duration for this court type
        maxCapacity:
          type: integer
          description: Override default capacity for this court type
        confirmationMode:
          $ref: '#/components/schemas/BookingConfirmationMode'
        waitlistEnabled:
          type: boolean
          default: false
        amenities:
          type: array
          items:
            type: string

    UpdateCourtRequest:
      type: object
      properties:
        name:
          type: object
          properties:
            el:
              type: string
            en:
              type: string
        description:
          type: object
          properties:
            el:
              type: string
            en:
              type: string
        locationType:
          $ref: '#/components/schemas/LocationType'
        address:
          type: string
        basePrice:
          type: number
          format: decimal
        durationMinutes:
          type: integer
        maxCapacity:
          type: integer
        amenities:
          type: array
          items:
            type: string

    Court:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ownerId:
          type: string
          format: uuid
        name:
          type: object
          properties:
            el:
              type: string
            en:
              type: string
        description:
          type: object
          properties:
            el:
              type: string
            en:
              type: string
        courtType:
          $ref: '#/components/schemas/CourtType'
        locationType:
          $ref: '#/components/schemas/LocationType'
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        address:
          type: string
        basePrice:
          type: number
          format: decimal
        durationMinutes:
          type: integer
        maxCapacity:
          type: integer
        confirmationMode:
          $ref: '#/components/schemas/BookingConfirmationMode'
        waitlistEnabled:
          type: boolean
        amenities:
          type: array
          items:
            type: string
        imageUrls:
          type: array
          items:
            type: string
            format: uri
        averageRating:
          type: number
          format: double
          nullable: true
        totalReviews:
          type: integer
        visible:
          type: boolean
          description: Whether court is publicly visible (depends on owner verification)
        createdAt:
          type: string
          format: date-time

    CourtSummary:
      type: object
      description: Lightweight court representation for lists and map markers
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        courtType:
          $ref: '#/components/schemas/CourtType'
        locationType:
          $ref: '#/components/schemas/LocationType'
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        basePrice:
          type: number
          format: decimal
        distanceKm:
          type: number
          format: double
          nullable: true
        averageRating:
          type: number
          format: double
          nullable: true
        availabilityStatus:
          type: string
          enum: [AVAILABLE, FULLY_BOOKED, WAITLIST_AVAILABLE]
        isFavorite:
          type: boolean

    CourtDetail:
      allOf:
        - $ref: '#/components/schemas/Court'
        - type: object
          properties:
            distanceKm:
              type: number
              format: double
              nullable: true
            isFavorite:
              type: boolean
            ownerName:
              type: string
            cancellationPolicy:
              $ref: '#/components/schemas/CancellationPolicy'
            pricingRules:
              $ref: '#/components/schemas/PricingRules'
            weather:
              $ref: '#/components/schemas/WeatherForecast'
            availableSlots:
              type: array
              items:
                $ref: '#/components/schemas/TimeSlot'

    CourtSearchResponse:
      type: object
      properties:
        courts:
          type: array
          items:
            $ref: '#/components/schemas/CourtSummary'
        suggestion:
          type: string
          nullable: true
          enum: [EXPAND_RADIUS, REMOVE_FILTERS, TRY_DIFFERENT_DATE]
          description: |
            Actionable suggestion when zero results are returned. The mobile app uses this
            to show guidance like "No courts found within 5km — try expanding your search".
            Null when results are non-empty.
        totalElements:
          type: integer
        page:
          type: integer
        size:
          type: integer

    # ─── Availability ───────────────────────────────────────────────────────
    TimeSlot:
      type: object
      properties:
        startTime:
          type: string
          format: time
        endTime:
          type: string
          format: time
        status:
          type: string
          enum: [AVAILABLE, BOOKED, TEMPORARILY_HELD, BLOCKED]
        price:
          type: number
          format: decimal
          description: Calculated price including dynamic pricing

    AvailabilityResponse:
      type: object
      properties:
        courtId:
          type: string
          format: uuid
        date:
          type: string
          format: date
        timezone:
          type: string
          description: Court's timezone (e.g., Europe/Athens)
        cacheStatus:
          type: string
          enum: [HIT, MISS]
          description: |
            Indicates whether data was served from Redis cache (HIT) or fell through to
            PostgreSQL (MISS). When MISS, the mobile app shows a "Data may be slightly delayed" indicator.
        slots:
          type: array
          items:
            $ref: '#/components/schemas/TimeSlot'

    AvailabilityWindow:
      type: object
      properties:
        id:
          type: string
          format: uuid
        dayOfWeek:
          type: string
          enum: [MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY]
        startTime:
          type: string
          format: time
        endTime:
          type: string
          format: time

    AvailabilityOverride:
      type: object
      properties:
        id:
          type: string
          format: uuid
        date:
          type: string
          format: date
        startTime:
          type: string
          format: time
          nullable: true
          description: If null, blocks entire day
        endTime:
          type: string
          format: time
          nullable: true
        reason:
          type: string
          description: Maintenance, holiday, private event, etc.

    # ─── Weather ────────────────────────────────────────────────────────────
    WeatherForecast:
      type: object
      properties:
        date:
          type: string
          format: date
        time:
          type: string
          format: time
          nullable: true
        temperature:
          type: number
          format: double
          description: Temperature in Celsius
        precipitationProbability:
          type: integer
          minimum: 0
          maximum: 100
          description: Percentage
        windSpeedKmh:
          type: number
          format: double
        humidity:
          type: integer
          minimum: 0
          maximum: 100
        condition:
          type: string
          description: Weather condition (sunny, cloudy, rainy, etc.)
        icon:
          type: string
          description: Weather icon code
        recommendation:
          type: string
          enum: [INDOOR_RECOMMENDED, OUTDOOR_RECOMMENDED, NEUTRAL]
        available:
          type: boolean
          description: False if date is beyond 7-day forecast window

    # ─── Map ────────────────────────────────────────────────────────────────
    MapDataResponse:
      type: object
      properties:
        courts:
          type: array
          items:
            $ref: '#/components/schemas/CourtSummary'
        openMatches:
          type: array
          nullable: true
          description: Null if open matches data failed to load (see warnings)
          items:
            $ref: '#/components/schemas/OpenMatchSummary'
        weather:
          nullable: true
          description: Null if weather data failed to load (see warnings)
          allOf:
            - $ref: '#/components/schemas/WeatherForecast'
        warnings:
